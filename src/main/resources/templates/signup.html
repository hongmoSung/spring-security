<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
    <form action="/signup" th:action="@{/signup}" th:object="${account}" method="post">
        <p>username: <input type="text" th:feild="*{username}"/></p>
        <p>password: <input type="text" th:feild="*{password}"/></p>
        <p><input type="submit" value="signup"></p>
    </form>
</body>
</html>
